<!DOCTYPE html>
<meta charset="utf-8">

<style>
.navbar {
    position: fixed;
    top: 0;
    width: 100%;
}
</style>

<div class="navbar">
    <input type="text" id="answerinput">
    <input type="submit" value="Submit" id="answercheckbutton">
    <br>
    <span id="answerrepeat"></span><span id="answerreply"></span>
</div>

<svg width="2000" height="5000"></svg>

<script src="https://d3js.org/d3.v4.min.js"></script>
<!-- Screw it we're including jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" src="locations.js"></script>
<script>

function getNeighbors(node) {
  return links.reduce(function (neighbors, link) {
      if (link.target.id === node.id) {
        neighbors.push(link.source.id)
      } else if (link.source.id === node.id) {
        neighbors.push(link.target.id)
      }
      return neighbors
    },
    [node.id]
  )
}

function isNeighborLink(node, link) {
  return link.target.id === node.id || link.source.id === node.id
}


function getNodeColor(node, neighbors) {
  return node.color
}

function getNodeX(node, neighbors) {
  return node.x
}

function getNodeY(node, neighbors) {
  return node.y
}

function getNodeVisible(node, neighbors) {
  // There are 3 levels of visibility.
  // hidden - do not show
  // revealed - reveal the node but do not reveal the text.
  // solved - reveal the node entirely.
  return "solved"
}

function getLinkColor(node, link) {
  return isNeighborLink(node, link) ? 'green' : '#E5E5E5'
}

function getTextColor(node, neighbors) {
  return Array.isArray(neighbors) && neighbors.indexOf(node.id) > -1 ? 'green' : 'black'
}

function cleanAnswer(answer) {
    var cleaned = answer.replace(/[^0-9a-zA-Z]/g, '');
    cleaned = cleaned.toUpperCase();
    return cleaned;
}

// clean answer
var ANSWERS = [];
for (var i = 0; i < nodes.length; i++) {
    ANSWERS.push(cleanAnswer(nodes[i].label));
}

var knownNodes = [];

var width = 5000//window.innerWidth
var height = 5000//window.innerHeight

var svg = d3.select('svg')
svg.attr('width', width).attr('height', height)

var linkElements = svg.append("g")
  .attr("class", "links")
  .selectAll("line")
  .data(links)
  .enter().append("line")
    .attr("stroke-width", 1)
	  .attr("stroke", "rgba(50, 50, 50, 0.5)")
    .attr('x1', function (link) { return link.source_x })
    .attr('y1', function (link) { return link.source_y })
    .attr('x2', function (link) { return link.target_x })
    .attr('y2', function (link) { return link.target_y })

var nodeElements = svg.append("g")
  .attr("class", "nodes")
  .selectAll("circle")
  .data(nodes)
  .enter().append("circle")
    .attr("r", 10)
    .attr("fill", getNodeColor)
    .attr("cx", getNodeX)
    .attr("cy", getNodeY)

var textElements = svg.append("g")
  .attr("class", "texts")
  .selectAll("text")
  .data(nodes)
  .enter().append("text")
    .text(function (node) { return  node.label })
	  .attr("font-size", 16)
	  .attr("dx", 15)
    .attr("dy", 4)
    .attr('x', function (node) { return node.x })
    .attr('y', function (node) { return node.y })

var knownNodes = [];

function setVisibility() {
    // Set visibility of all nodes and links based on observed nodes.
}

$(document).ready(function() {
    function respondToSubmission(answer) {
        var clean = cleanAnswer(answer);
        if (ANSWERS.includes(clean)) {
            if (!knownNodes.includes(clean)) {
                knownNodes.push(clean);
            }
            return "Correct!";
        } else {
            return "Wrong";
        }
    }

    function receiveAnswerReply(answer, reply) {
        $("#answerrepeat").html(cleanAnswer(answer) + ": ");
        $("#answerreply").html(reply);
    }

    function checkAnswer() {
        var answer = $('#answerinput').val();
        var reply = respondToSubmission(answer);
        receiveAnswerReply(answer, reply);
        $('#answerinput').val('');
    }

    function turnOnAnswerCheck() {
        $('#answercheckbutton').unbind('click');
        $('#answercheckbutton').click(function() {
            checkAnswer();
        });
    }

    turnOnAnswerCheck();
    // Enter for answer checking if answerinput box is selected.
    $(document).on("keypress", "#answerinput", function(e) {
      if (e.which == 13) {
          checkAnswer();
      }
    });
});
</script>
